<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>jQuery Plugin Quiz</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
  
  <!-- 
      1. Install jQlouds plugin
        - Direct Download of Plugin: https://raw.githubusercontent.com/enricodeleo/jqlouds/master/dist/jquery.jqlouds.min.js
        - REF: https://github.com/enricodeleo/jqlouds
      2. Place a max of 10 clouds on the <body>
      3. Cloud dimensions
         - Max Width 300 pixels
         - Min With 200 pixels 
      4. Make clouds move `wind` option
      5. Use alternate image, `new-cloud.png`,  in `img` folder
      6. Stage to GitHub's `gh-pages` branch
        - Accessible at: USER.github.io/clouds
   -->
  
  <div id="sky" style="height:223px;"></div>
  
<script>
jQuery(function($) {
  $('#sky').jQlouds();
});
</script>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
